<div
  class="d-flex align-items-center justify-content-center mb-5"
  *ngFor="let mentoring of trainingsArray; let index = index"
  [ngClass]="{
    'background-color': index % 2 === 1
  }"
  id="{{ mentoring.route }}"
>
  <div
    class="trainings d-flex align-items-center"
    [ngClass]="{
      'flex-row-training': index % 2 === 0,
      'flex-row-revers-training': index % 2 === 1
    }"
  >
    <tui-avatar
      class="mr-4"
      tuiIsland
      size="xxl"
      [avatarUrl]="mentoring.image"
    ></tui-avatar>
    <span class="d-flex flex-column mr-4">
      <h2 class="mt-3 name">{{ mentoring.name }}</h2>
      <span style="float: right" [innerHTML]="sanitizer(mentoring.description)"></span>
    </span>
  </div>
</div>
